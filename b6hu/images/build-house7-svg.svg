    <path 
        stroke="red" stroke-width="10"  
        d="M 550 325 h 200 l -200 -200 v 200 l 200 -200 h -200 l 100 -100 l 100 100 v 200" 
        stroke-dasharray="1649" stroke-dashoffset="0" />

    <path 
        stroke="red" stroke-width="10"  
