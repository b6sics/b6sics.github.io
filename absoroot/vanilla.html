<!DOCTYPE html>
<html lang="hu">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1,
                                   maximum-scale=1, 
                                   shrink-to-fit=no" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vanilla</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <!--link rel="stylesheet" href="https://b6sics.github.io/absoroot/style.css" /-->
    <link rel="stylesheet" href="style.css" />

    <script>
        function list() {
            var txt = "<hr />";
            document.querySelectorAll('[id]').forEach($el => {
                let key = $el.id.replace(/(-|_)(.)/g, (a, b, c) => c.toUpperCase());
                REFS[key] = $el;
                txt += "<p>REFS[" + key + "] = " + $el.nodeName + ":</p>";
                txt += $el.innerHTML.replace(/(<)/gi, " &lt;");
                txt += "<hr />";
            })
            main.innerHTML = "<p><i>" + txt + "</i></p>";
        }
    </script>

</head>

<body onload="list()">
    <header class="body-header" id="body-header">
        <img class="float_right" src="O.png" alt="O" />
        <div class="align_right">
            <h1>Vanilla</h1>
            <h5><i>script is great</i></h5>
        </div>
    </header>
    <main class="body-main" id="body-main">

    </main>
    <footer class="body-footer" id="body_footer">
        <p>
            @footer
        </p>
    </footer>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                successCallback,
                errorCallback, {
                    enableHighAccuracy: true,
                    timeout: 2000,
                    maximumAge: 10000
                }
            );
        } else {
            alert('geolocation is not supported');
        }
        let main = document.getElementById('body-main');
        let REFS = {};
    </script>
</body>

</html>
