<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, 
                                   initial-scale=1, 
                                   shrink-to-fit=no" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index|Levai Pack</title>
    <base target="_self">

    <link rel="stylesheet" href="root-directories/root-css-2022/style.css?t=123" />

</head>

<body id="start">

    <header>
        <h1 class="center" style="margin-bottom: 0;">
            Arcus Maximus
        </h1>
    </header>

    <details id="knowledges">
        <summary onclick="knowledgesOpen()">
            <b>Házi serfőzés ismeretek</b><br />
            <i>történelem, anyagismeret, eszközök, receptek</i>
        </summary>
    </details>

    <details id="regulations">
        <summary onclick="regulationsOpen()">
            <b>Az egyesület működése</b><br />
            <i>alapító okirat, tagság, szolgáltatás</i>
        </summary>
    </details>

    <details id="pageinfo">
        <summary onclick="pageinfoOpen()">
            <b>A weblapunk használata</b><br />
            <i>oldaltérkép, rendelés, időbeosztás</i>
        </summary>
    </details>

    <footer class="bottom center">
        <p>
            Lévai Pack Kft.
            <br /> HU-1113 Budapest Ábel Jenő utca 7.
            <br /> &#9993; info@levaipack.hu
            <br /> &#9743; 30-7434249
        </p>
    </footer>

    <script>
        let knowledges = document.getElementById('knowledges');
        let regulations = document.getElementById('regulations');
        let pageinfo = document.getElementById('pageinfo');
        let start = document.getElementById('start');

        function knowledgesOpen() {
            pageinfo.open = false;
            regulations.open = false;
        }

        function regulationsOpen() {
            knowledges.open = false;
            pageinfo.open = false;
        }

        function pageinfoOpen() {
            knowledges.open = false;
            regulations.open = false;
        }

        knowledges.addEventListener('toggle', function() {
            if (knowledges.open == true) {
                knowledges.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            } else {
                start.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
        regulations.addEventListener('toggle', function() {
            if (regulations.open == true) {
                regulations.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            } else {
                start.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
        pageinfo.addEventListener('toggle', function() {
            if (pageinfo.open == true) {
                pageinfo.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            } else {
                start.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    </script>
</body>

</html>
