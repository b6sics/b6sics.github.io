<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, 
                                   initial-scale=1, 
                                   shrink-to-fit=no" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index|Levai Pack</title>
    <base target="_self">

    <link rel="stylesheet" href="root-directories/root-css-2022/style.css?t=123" />

</head>

<body id="start">

    <div class="animation">
        <div class="cube cube-main is-spinning">
            <div class="cube_face cube_face-front moving">Kft.</div>
            <div class="cube_face cube_face-right moving">Pack</div>
            <div class="cube_face cube_face-back moving">Kft.</div>
            <div class="cube_face cube_face-left moving">Pack</div>
            <div class="cube_face cube_face-top">Lévai</div>
            <div class="cube_face cube_face-bottom"> </div>
        </div>
    </div>

    <header class="right">
        <h1 style="margin: 5vmin;">
            Arcus Maximus
        </h1>
    </header>

    <details id="management">
        <summary onclick="managementOpen()">
            <b>Kapcsolat</b><br />
            <i>ügyvezető</i>
        </summary>
    </details>

    <details id="regulations">
        <summary onclick="regulationsOpen()">
            <b>Dokumentumok</b><br />
            <i>ÁSzF, GDPR</i>
        </summary>
        <p>
            <a href="https://levaipack.hu/levAIdocs/AltalanosSzerzodesiFeltetelek.pdf">
                <span>Általános Szerződési Feltételek</span>
            </a>
        </p>
        <p>
            <a href="https://levaipack.hu/levAIdocs/AdatkezelesiTajekoztato.pdf">
                <span>Adatkezelési tájékoztató</span>
            </a>
        </p>
    </details>

    <details id="pageinfo">
        <summary onclick="pageinfoOpen()">
            <b>A weblapunk használata</b><br />
            <i>oldaltérkép, rendelések</i>
        </summary>
    </details>

    <footer class="bottom center">
        <p>
            Lévai Pack Kft.
            <br /> HU-1113 Budapest Ábel Jenő utca 7.
            <br /> &#9993; info@levaipack.hu
            <br /> &#9743; 30-7434249
        </p>
    </footer>

    <script>
        let management = document.getElementById('management');
        let regulations = document.getElementById('regulations');
        let pageinfo = document.getElementById('pageinfo');
        let start = document.getElementById('start');

        function managementOpen() {
            pageinfo.open = false;
            regulations.open = false;
        }

        function regulationsOpen() {
            management.open = false;
            pageinfo.open = false;
        }

        function pageinfoOpen() {
            management.open = false;
            regulations.open = false;
        }

        management.addEventListener('toggle', function() {
            if (management.open == true) {
                management.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            } else {
                start.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
        regulations.addEventListener('toggle', function() {
            if (regulations.open == true) {
                regulations.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            } else {
                start.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
        pageinfo.addEventListener('toggle', function() {
            if (pageinfo.open == true) {
                pageinfo.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            } else {
                start.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    </script>
</body>

</html>
